<body>
    <h1>Reprodução de áudios</h1>
    <a href="00menu.html" rel="prev">Menu inicial</a>
    <hr>
    <h1>Inserindo áudios</h1>
    <p>
        Utilizamos a tag &lt;audio:src&gt;, os arquivos são selecionados dentro dessa tag por meio da tag &lt;source:src&gt;.<br>
    </p>
    <p>
        Alguns navegadores nãos suportam o formato mp3, podemos utilizar: WAV ou OGG.
    </p>
    <audio src="../arquivo-audios/guanacast-33.mp3" controls></audio>
    <audio preload="metadata" controls>
        <source src="../arquivo-audios/guanacast-33.mp3" type="audio/mpeg">
        <source src="../arquivo-audios/guanacast-33.wav" type="audio/wav">
        <source src="../arquivo-audios/guanacast-33.ogg" type="audio/ogg">
        <p>
            Seu navegador não suporta áudio.
        </p>
    </audio>
</body>
</html>
